<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code ที่ลิงก์ไปยัง Google Drive</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #daa6b8,#ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
      max-width: 90%;
      width: 340px;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 1.7rem;
      margin-bottom: 1rem;
      color: #d06fa3;
    }

    .qr-code img {
      width: 210px;
      height: 210px;
      border: 6px solid transparent;
      border-radius: 16px;
      border-image: linear-gradient(45deg, #fbb1cd, #ff758c, #ff7eb3);
      border-image-slice: 1;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    p {
      color: #a85c87;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 12px 16px;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>สแกน QR Code เพื่อไปยัง Google Drive</h2>
    <div class="qr-code">
      <img src="file:///C:/Users/bas/Pictures/%E0%B8%87%E0%B8%B2%E0%B8%99.png" alt="QR Code ไปยัง Google Drive">
    </div>
    <p>สแกน QR Code ข้างบนเพื่อเปิดไฟล์ใน Google Drive และดาวน์โหลดรูปภาพ</p>
  </div>
</body>
</html>
